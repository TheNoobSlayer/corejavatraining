<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="LibraryMembers" method="post">
 
  	<label for="memberName">Your name:</label><br>
  	<input type="text" id="memberName" name="memberName"><br>
  	<label for="openingDate">Enter account opening date:</label>
  	<input type="date" id="openingDate" name="openingDate">
	<label for="membershipType">Choose a membership:</label>
	<select id="membershipType" name="membershipType">
  		<option value="Lifetime">Lifetime</option>
  		<option value="Annual">Annual</option>
  		<option value="Half Yearly">Half Yearly</option>
  		<option value="Quarterly">Quarterly</option>
	</select> 
	<label for="feesPaid">Amount you wish to pay:</label>
  	<input type="number" id="feesPaid" name="feesPaid">
  	<label for="penalty">Your penalty:</label>
  	<input type="number" id="penalty" name="penalty">
  	<input type="submit" value="Submit">
</form>
<a href="ShowAll">Show all members</a>
<a href="ShowPenaltyList">Show all members</a>
</body>
</html>
