<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="styles/style.css">
<title>Show Invoices</title>
<style type="text/css">
img{
	width: 100px;
	height: 100px;
	border:1px solid #A00Bff;
}
</style>

</head>
<body>
<header>
<img src="images/logo.png" alt="Hanger">
<h4 style="text-align :center;font-family:Arial;font-size:20px"></h4>
</header>
<table>
	<thead>
		<tr>
			<th>Invoice Number</th>
			<th>Customer Name</th>
			<th>Amount</th>	
		</tr>
	</thead>
		
		<tbody>
			<tr>
				<td>1</td>
				<td>Ramesh</td>
				<td>4500</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Suresh</td>
				<td>5500</td>
			</tr>
		</tbody>
	
	<tfoot>
		<tr>
			<td colspan="2">Total</td>
			<td>10000</td>
		</tr>
	</tfoot>
</table>
</body>
</html>
